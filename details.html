<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/details.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Detalhes</title>
</head>
<body>
    <div id="container">
        <div id="details-panel">
            <img id="poster" src="" alt="">

            <div id="details">
                <div class="metadata">
                    <span class="metadata-title">Nome:</span>
                    <span id="name" class="metadata-value"></span>
                </div>

                <div class="metadata">
                    <span class="metadata-title">Tipo:</span>
                    <span id="type" class="metadata-value"></span>
                </div>

                <div class="metadata">
                    <span class="metadata-title">Idioma:</span>
                    <span id="language" class="metadata-value"></span>
                </div>

                <div class="metadata">
                    <span class="metadata-title">Gêneros:</span>
                    <span id="genres" class="metadata-value"></span>
                </div>

                <div class="metadata">
                    <span class="metadata-title">Em execução:</span>
                    <span id="running" class="metadata-value"></span>
                </div>

                <div class="metadata">
                    <span class="metadata-title">Canal:</span>
                    <span id="channel" class="metadata-value"></span>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      Favorito
                    </label>
                  </div>
            </div>
        </div>


        <button id="back-link">Voltar</button>
        
    </div>

    <script src="js/details.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
